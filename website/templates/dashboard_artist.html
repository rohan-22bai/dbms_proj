<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            font-size: 80px;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 0.75em;
            color: yellow;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 20px;
            margin-bottom: 10px;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        button
        {
            background-color: #09bf06;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME, {{artist_name}}</h1>
        <br><br>
        <div>
            <h2><u>Artist Details</u></h2>
            <ul>
                <li>Name: {{artist_name}}</li><br>
                <li>Biography: {{artist_biography}}</li><br>
                <li>Portfolio: {{artist_portfolio}}</li><br>
                <li>Details of artwork sold: "{{art_title}}" was sold to {{art_collector}}</li><br>
            </ul>
        </div>
        <center><button>SELL YOUR ARTWORK IN AUCTIONS</button></center>
    </div>
</body>
</html>
